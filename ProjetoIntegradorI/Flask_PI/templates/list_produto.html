{% extends 'base.html' %}

{% block content %}
    <div class="form-group">
        <a href="{{ url_for('new_produto') }}" class="btn btn-primary">Novo Produto</a>
    </div>
    <br>

<form method="post">
    <div class="form-group">
        <label for="nome">Buscar por produtos:</label>
        <input type="text" name="produto" id="produto"
               placeholder="Nome" class="form-control"
               value="{{ request.form['produto'] }}" required></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Pesquisar</button>
    </div>
</form>

    <br>
    <div class="table-responsive">
        <table class="table table-bordered table-condensed table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>
                        <a href="{{ url_for('edit_produto', id=produto.id) }}" >
                            {{ produto.nome }}
                        </a>
                    </td>
                    <td>
                        {{ produto.marca }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr>
{% endblock %}
