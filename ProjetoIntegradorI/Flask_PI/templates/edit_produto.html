{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar: {{ produto.nome }} {{ produto.marca }}  {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome"
               placeholder="Nome" class="form-control"
               value="{{ request.form['nome'] or produto.nome }}" required></input>
        <label for="marca">Marca</label>
        <input type="text" name="marca"
               placeholder="Marca" class="form-control"
               value="{{ request.form['marca'] or produto.marca }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>

<hr>

<form action="{{ url_for('del_produto', id=produto.id) }}" method="POST">
    <input type="submit" value="Apagar Produto"
            class="btn btn-danger btn-sm"
            onclick="return confirm('VocÃª tem certeza que deseja apagar este produto?')">
</form>

{% endblock %}
