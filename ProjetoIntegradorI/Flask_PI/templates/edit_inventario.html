{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Alterar quantidade: {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="quantidade"></label>
        <input type="number" name="Nova quantidade" required
               placeholder="quantidade" class="form-control"
               value="{{ request.form['quantidade'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Alterar</button>
    </div>
</form>

<hr>


{% endblock %}
